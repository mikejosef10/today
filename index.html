<!DOCTYPE html>
<html>
<head>
    <title>Single-Page Website</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <div id="content">
        <section id="today">
            <h2>TODAY</h2>
            <div id="clock">
                <div class="outer-clock-face">
                    <div class="marking marking-one"></div>
                    <div class="marking marking-two"></div>
                    <div class="marking marking-three"></div>
                    <div class="marking marking-four"></div>
                </div>
                
                <div class="inner-clock-face">
                    <div id="portland-hand" class="clock-hand">
                        <span class="hand-label">JEANETTE</span>
                    </div>
                    <div id="berlin-hand" class="clock-hand">
                        <span class="hand-label">MIKE</span>
                    </div>
                </div>      
            </div>
        </section>

        <section id="one-day">
            <h2>ONE DAY...</h2>
            <!-- Content for the "ONE DAY" section can be added here -->
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
